<div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel" data-interval="8000">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Registro"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Log In"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/register.jpg" class="d-block w-100" alt="Register">
        <div class="carousel-caption d-none d-md-block">
          <h3><span>User Registration</span></h3>
          <p><span>Please Sign Up Here.</span></p>
          <a class="btn btn-lg btn-primary" href="#view1" onclick="document.getElementById('username').focus();" role="button">Register</a>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img/login.jpg" class="d-block w-100" alt="Log In">
        <div class="carousel-caption d-none d-md-block">
          <h3><span>Log In</span></h3>
          <p><span>You can Log In Here with your Credentials.</span></p>
          <a class="btn btn-lg btn-primary" href="#view2" onclick="document.getElementById('userlog').focus();" role="button">Log In</a>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden" style="background-color: black">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden" style="background-color: black">Next</span>
    </button>
</div>
